<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Orange background -->
  <rect width="512" height="512" fill="#EA580C"/>
  
  <!-- Construction helmet -->
  <g transform="translate(80, 120) scale(0.8)">
    <circle cx="60" cy="60" r="50" fill="none" stroke="#FFFFFF" stroke-width="8"/>
    <path d="M 20 60 Q 20 100 60 110 Q 100 100 100 60" fill="none" stroke="#FFFFFF" stroke-width="8"/>
  </g>
  
  <!-- Book -->
  <g transform="translate(200, 100) scale(0.7)">
    <rect x="20" y="20" width="60" height="80" fill="none" stroke="#FFFFFF" stroke-width="6"/>
    <line x1="50" y1="20" x2="50" y2="100" stroke="#FFFFFF" stroke-width="6"/>
    <path d="M 30 40 Q 40 50 30 60" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <path d="M 70 40 Q 60 50 70 60" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  </g>
  
  <!-- School building -->
  <g transform="translate(320, 80) scale(0.8)">
    <rect x="20" y="40" width="80" height="80" fill="none" stroke="#FFFFFF" stroke-width="6"/>
    <polygon points="50,20 100,40 100,80 50,60 0,80 0,40" fill="none" stroke="#FFFFFF" stroke-width="6"/>
    <line x1="40" y1="40" x2="40" y2="120" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="80" y1="40" x2="80" y2="120" stroke="#FFFFFF" stroke-width="4"/>
    <circle cx="30" cy="70" r="8" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <circle cx="30" cy="100" r="8" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <circle cx="90" cy="70" r="8" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <circle cx="90" cy="100" r="8" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(380, 40) scale(0.75)">
    <rect x="20" y="60" width="80" height="10" fill="#FFFFFF"/>
    <polygon points="60,20 100,60 20,60" fill="#FFFFFF"/>
    <line x1="60" y1="60" x2="60" y2="100" stroke="#FFFFFF" stroke-width="8"/>
  </g>
  
  <!-- Rising arrow / growth -->
  <g transform="translate(150, 200) scale(1.2)">
    <path d="M 20 120 Q 80 60 140 40" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
    <polygon points="140,40 155,15 130,35" fill="#FFFFFF"/>
  </g>
  
  <!-- Bars/progression -->
  <g transform="translate(240, 240)">
    <rect x="10" y="40" width="20" height="50" fill="#FFFFFF" opacity="0.8"/>
    <rect x="40" y="20" width="20" height="70" fill="#FFFFFF" opacity="0.9"/>
    <rect x="70" y="0" width="20" height="90" fill="#FFFFFF"/>
  </g>
</svg>
